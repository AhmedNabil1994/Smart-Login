<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Signup" />
    <title>Signup</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <section class="my-5 signup">
      <div class="container p-4">
        <div class="content w-sm-100 w-75 mx-auto px-3 py-5 p-md-5">
          <h1 class="text-center text-capitalize">Smart Login System</h1>
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <button id="login" class="btn btn-outline-info w-100 my-3">
              Sign Up
            </button>
          </form>
          <p class="text-center text-white mt-3">
            You have an account? <a href="./index.html" class="text-white">Signin</a>
          </p>
        </div>
      </div>
    </section>

    <a href="">Hello</a>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
